<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='js/three.js'></script>
<script src="js/loaders/GLTFLoader.js"></script>
<!-- ar.js -->
<script src="js/ar.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <script>
        //////////////////////////////////////////////////////////////////////////////////
        // Init
        //////////////////////////////////////////////////////////////////////////////////

        // init renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0)
        renderer.setSize(640, 480);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = '0px'
        renderer.domElement.style.left = '0px'
        document.body.appendChild(renderer.domElement);

        // array of functions for the rendering loop
        var onRenderFcts = [];

        // init scene and camera
        var scene = new THREE.Scene();
        var clock = new THREE.Clock();
        var mixer;

        //////////////////////////////////////////////////////////////////////////////////
        // Initialize a basic camera
        //////////////////////////////////////////////////////////////////////////////////

        // Create a camera
        var camera = new THREE.Camera();
        scene.add(camera);

        //////////////////////////////////////////////////////////////////////////////////
        // Add lights
        //////////////////////////////////////////////////////////////////////////////////

        var ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.y = 2;
        scene.add(pointLight);

        var pointLight2 = new THREE.PointLight(0xffffff, 1);
        pointLight2.z = 2;
        scene.add(pointLight2);

        ////////////////////////////////////////////////////////////////////////////////
        // Handle arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // to read from the webcam
            sourceType: 'webcam',

            // // to read from an image
            // sourceType : 'image',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

            // to read from a video
            // sourceType : 'video',
            // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
        })

        arToolkitSource.init(function onReady() {
            onResize()
        })

        // handle resize
        window.addEventListener('resize', function () {
            onResize()
        })
        function onResize() {
            arToolkitSource.onResize()
            arToolkitSource.copySizeTo(renderer.domElement)
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
            }
        }
        ////////////////////////////////////////////////////////////////////////////////
        // Initialize arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////


        // create atToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'data/camera_para.dat',
            detectionMode: 'mono',
        })
        // initialize it
        arToolkitContext.init(function onCompleted() {
            // copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        })

        // update artoolkit on every frame
        onRenderFcts.push(function () {
            if (arToolkitSource.ready === false) return

            arToolkitContext.update(arToolkitSource.domElement)

            // update scene.visible if the marker is seen
            scene.visible = camera.visible
        })

        ////////////////////////////////////////////////////////////////////////////////
        // Create a ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        // init controls for camera
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
            type: 'pattern',
            patternUrl: 'data/patt.inition',
            // as we controls the camera, set changeMatrixMode: 'cameraTransformMatrix'
            changeMatrixMode: 'cameraTransformMatrix'
        })
        // as we do changeMatrixMode: 'cameraTransformMatrix', start with invisible scene
        scene.visible = false

        //////////////////////////////////////////////////////////////////////////////////
        // Add an object in the scene
        //////////////////////////////////////////////////////////////////////////////////

        // add a model
        var loader = new THREE.GLTFLoader();

        loader.load(
            'data/models/mech_drone/scene.gltf',
            function (gltf) {
                scene.add(gltf.scene);
                // scale down
                gltf.scene.scale.set(0.01, 0.01, 0.01);
                // marker on vertical surface so rotate model
                gltf.scene.rotation.x = -Math.PI / 2;
                // origin set at base of model so position to centre
                gltf.scene.position.set(0, 1, 1);
                // get first animation in model and play
                mixer = new THREE.AnimationMixer(gltf.scene);
                mixer.clipAction(gltf.animations[0]).play();
            }
        );

        // update animation on every frame
        onRenderFcts.push(function (delta) {
            mixer.update(delta);
        })

        //////////////////////////////////////////////////////////////////////////////////
        //		render the whole thing on the page
        //////////////////////////////////////////////////////////////////////////////////

        // render the scene
        onRenderFcts.push(function () {
            renderer.render(scene, camera);
        })

        // set up next animation frame and execute frame functions
        function animate() {
            requestAnimationFrame(animate);
            var delta = clock.getDelta();
            onRenderFcts.forEach(function (onRenderFct) {
                onRenderFct(delta);
            })
        }

        // start animation
        animate();
    </script>
    <div style="width:100%;height:50px;background-color:orange">

    </div>
</body>
