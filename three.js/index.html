<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>three.js test page</title>
    <style>
        body {margin: 0; }
        canvas {width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/loaders/GLTFLoader.js"></script>
    <script>
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 500);
        camera.position.z = 5;
        camera.lookAt(0, 0, 0);

        var scene = new THREE.Scene();
        var clock = new THREE.Clock();
        var mixer;

        var ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        var pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.y = 2;
        scene.add(pointLight);

        var loader = new THREE.GLTFLoader();

        loader.load("models/mech_drone/scene.gltf", function (model) {
            scene.add(model.scene);
            model.scene.scale.set(0.01, 0.01, 0.01);

            mixer = new THREE.AnimationMixer(model.scene);
            mixer.clipAction(model.animations[0]).play();
        });

        function animate() {
            requestAnimationFrame(animate);
            var delta = clock.getDelta();
            mixer.update(delta);
            renderer.render(scene, camera);
        }

        animate();

        function takeScreenshot() {
            var w = window.open('', '');
            w.document.title = "Screenshot";
            var img = new Image();
            var secondImg = new Image();
            renderer.render(scene, camera);
            var doubleImageCanvas = document.getElementById('doubleImage');
            var context = doubleImageCanvas.getContext('2d');
            var sources = {
                firstImage: renderer.domElement.toDataURL("image/png"),
                secondImage: arToolkitContext.arController.canvas.toDataURL("image/png")
            };

            loadImages(sources, function (images) {
                context.drawImage(images.secondImage, 0, 0);
                context.drawImage(images.firstImage, 0, 0);
                img.src = doubleImageCanvas.toDataURL("image/png");
                w.document.body.appendChild(img);
            });

            renderer.render(scene, camera);
            renderer.domElement.toBlob(function (blob) {
                var a = document.createElement('a');
                var url = img.src.replace(/^data:image\/[^;]+/, 'data:application/octet-stream');
                a.href = url;
                a.download = 'canvas.png';
                a.click();
            }, 'image/png', 1.0);
        }

        function loadImages(sources, callback) {
            var images = {};
            var loadedImages = 0;
            var numImages = 0;
            // get num of sources
            for (var src in sources) {
                numImages++;
            }
            for (var src in sources) {
                images[src] = new Image();
                images[src].onload = function () {
                    if (++loadedImages >= numImages) {
                        callback(images);
                    }
                };
                images[src].src = sources[src];
            }
        }	
    </script>
    <div style="width:100%;height:50px;background-color:orange">

    </div>
</body>
</html>
